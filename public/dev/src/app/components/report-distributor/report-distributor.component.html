<!-- content -->
<div id="content" class="app-content" role="main">
  <div class="app-content-body ">
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-md-12">
          <span class="m-n font-thin h3" style="font-size: 2em">{{title}}</span>
        </div>
      </div>
    </div>
    <div class="wrapper-md">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-tabs">
            <li class="active">
              <a data-toggle="tab" href="#total">
                <i class="glyphicon glyphicon-th-large icon text-dark-lter"></i> Tổng hợp
              </a>
            </li>
            <li>
              <a data-toggle="tab" href="#home">
                <i class="glyphicon glyphicon-import icon text-primary-lter"></i> Nhập hàng

            <li>
              <a data-toggle="tab" href="#menu2">
                <i class="glyphicon glyphicon-inbox icon text-info-lter"></i> Tồn hàng
              </a>
            </li>
            <li>
              <a data-toggle="tab" href="#menu4">
                <i class="glyphicon glyphicon-shopping-cart icon text-success-lter"></i> Bán hàng
              </a>
            </li>
          </ul>

          <div class="tab-content">
            <div id="total" class="tab-pane fade in active">
              <app-report-distributor-total></app-report-distributor-total>
            </div>
            <div id="home" class="tab-pane fade">
              <app-report-distributor-input></app-report-distributor-input>
            </div>
            <div id="menu2" class="tab-pane fade">
              <app-report-distributor-stock></app-report-distributor-stock>
            </div>
            <div id="menu4" class="tab-pane fade">
